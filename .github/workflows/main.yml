name: CI Pipeline for ParaBank QA Framework

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12.6'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Playwright browsers
      run: python -m playwright install chromium --with-deps
      
    - name: Install Allure CLI
      run: |
        ALLURE_VERSION=2.25.0
        curl -L "https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/$ALLURE_VERSION/allure-commandline-$ALLURE_VERSION.zip" -o allure.zip
        sudo unzip -q allure.zip -d /opt/allure
        sudo ln -sf /opt/allure/allure-$ALLURE_VERSION/bin/allure /usr/local/bin/allure
        
    - name: Verify Allure installation
      run: allure --version
      
    - name: Run API tests
      run: pytest tests/test_api/ -v -m api --alluredir=reports/allure-results
      
    - name: Run UI tests
      run: pytest tests/test_ui/ -v -m ui --alluredir=reports/allure-results
      
    - name: Generate Allure report
      if: always()
      run: |
        mkdir -p reports/allure-report
        allure generate reports/allure-results -o reports/allure-report --clean
        
    - name: Upload Allure HTML report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: reports/allure-report
        retention-days: 7
        
    - name: Upload Allure raw results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: reports/allure-results
        retention-days: 7
        
    - name: Upload Pytest HTML report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-html-report
        path: Report/report.html
        retention-days: 7
        
    - name: Deploy Allure report to GitHub Pages
      if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: reports/allure-report
        keep_files: true
